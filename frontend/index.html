<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="bar-chart.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Basic Card with Image, Title and Description -->
    <div class="app container-fluid">
      <div class="row">

        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <div class="row">

                <div class="col-md-6">
                  <h4 class="card-title">Real-Time Emotions</h4>
                  <hr />
                  <div class="bar-chart">
                    <div class="chart clearfix">

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Surprise</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Disgust</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Anger</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Happiness</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Contempt</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Sadness</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Neutral</span>
                          </div>
                        </div>
                      </div>

                      <div class="item">
                        <div class="bar">
                          <span class="percent">0%</span>

                          <div class="item-progress" data-percent="0">
                            <span class="title">Fear</span>
                          </div>
                        </div>
                      </div>

                    </div>
                  </div>
                </div>

                <div class="col-md-6 winning-emotions">
                  <h4 class="card-title">Winning Emotions</h4>
                  <hr />
                  <div class="emotions">
                    <div class="emojis row">
                      <div class="col-md-4">
                        <div>
                          <p class="emotion one">ðŸ˜ƒ</p>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div>
                          <p class="emotion two">ðŸ˜°</p>
                        </div>
                      </div>

                      <div class="col-md-4">
                        <div>
                          <p class="emotion three">ðŸ¤ª</p>
                        </div>
                      </div>

                    </div>
                    <div class="row text">
                      <div class="col-md-4">
                        <p class="text one">Happy</p>
                      </div>
                      <div class="col-md-4">
                        <p class="text two">Sad</p>
                      </div>
                      <div class="col-md-4">
                        <p class="text three">Confused</p>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="row">

        <div class="col-md-4">
          <div class="row">

            <div class="col-md-12">

              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Class Attendance</h4>
                  <hr />
                  <h6>Beginning: 40</h6>
                  <h4>Current: 28</h4>
                </div>
              </div>

            </div>

            <div class="col-md-12 class-time-left" style="margin-top: 18px;">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Time left</h4>
                  <hr />
                  <h4 class="text">1:05:34s</h4>
                </div>
              </div>
            </div>

          </div>
        </div>

        <div class="col-md-8 student-questions">
          <div id="hand-raised-question-alert">
            <div class="wrapper">
              <p>Someone raised their hand to ask a question!</p>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Student Questions</h4>
              <hr />
              <ul class="questions-list" id="questions">
              </ul>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <script src="index.js"></script>
  </body>
</html>
